{% extends 'base.html' %}
{% block content %}

    <div class="row center-align">
        <h3 class="main-heading-text">Add a New Book</h3>
    </div>

	<div class="row">
	
		<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_book') }}">
        <div class="card-panel  lime lighten-4">
			

            <!--Book Title--> 
			<div class="row register-row">
				<div class="input-field col s12">
					<input id="book_title" name="book_title" type="text" class="validate" required>
					<label for="book_title">Book Title</label>
				</div>
			</div>

            <!--Name Fields--> 
            <div class="row register-row">
                <!--Author First Name--> 
				<div class="input-field col s6">
					<input id="author_first_name" name="author_first_name" type="text" class="validate" required>
					<label for="author_first_name">Author's First Name</label>
				</div>

                <!--Author Last Name--> 
				<div class="input-field col s6">
					<input id="author_last_name" name="author_last_name" type="text" class="validate" required>
					<label for="author_last_name">Author's Last Name</label>
				</div>
			</div>

            <!--Genre--> 
			<div class="row register-row">
				<div class="input-field col s12">
					<input id="genre" name="genre" type="text" class="validate" required>
					<label for="genre">Genre</label>
				</div>
			</div>

            <!--Read Checkbox-->
            <p class="sign-up-par">
				
                <label for="read-check">
                    <input id="read-check" name="read-check" type="checkbox" class="filled-in light-green darken-2"/>
                    <span>Finished reading?</span>
				</label>
                
            </p>

            
            <div class="fin-read no-display">
			<div class="input-field col s12">
				<select>
			      <option value="" disabled selected>Your Rating</option>
			      <option value="1">1</option>
			      <option value="2">2</option>
			      <option value="3">3</option>
			      <option value="4">4</option>
			      <option value="5">5</option>
			    </select>
				<label>Book Rating</label>
			</div>
            
			<div class="row">
				<div class="input-field col s12">
					<textarea id="book_review" name="book_review" class="materialize-textarea"></textarea>
					<label for="book_review">Book Review</label>
				</div>
			</div>
            </div>
           
            <!--Submit Button--> 
            <div class="row center-align">
                <button type="submit" class="btn-large light-green darken-2 duo-buttons z-depth-3">Add Book</button>
            </div>
        </div>
		</form>
	
	</div>


{% endblock %}
