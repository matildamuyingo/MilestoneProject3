<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">

</head>

				<a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">m</i></a>
				<ul class="right hide-on-med-and-down">

		</ul>

			<li><a href="{{ url_for('homepage') }}">Start</a></li>

			<li><a class="dropdown-trigger" href="#" data-target="dropdown1">Books<i class="material-icons right"></i></a></li>

        {% block content %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
