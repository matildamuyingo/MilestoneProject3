{% extends 'base.html' %}
{% block content %}

    <div class="row center-align">
        <h3 class="main-heading-text">Register a new account</h3>
    </div>

	<div class="row">
	
		<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel  lime lighten-4">

			
            <div class="row register-row">
                <!--First Name--> 
				<div class="input-field col s6 m4">
					<input id="first_name" name="first_name" type="text" class="validate" required>
					<label for="first_name">First Name</label>
				</div>

				<!--Last Name-->
				<div class="input-field col s6 m4">
					<input id="last_name" name="last_name" type="text" class="validate" required>
					<label for="last_name">Last Name</label>
				</div>
				
				<div class="input-field col s8 offset-s2 m4">
					<select class="icons" id="user_icon" name="user_icon">
                            <option value="" disabled selected>Choose your option</option>
                        {% for icon in icons %}
                            <option value="{{ icon.icon_link }}" data-icon="{{icon.icon_path}}">{{icon.icon_name.capitalize()}}</option>
                        {% endfor %}
				    </select>
					<label for="user_icon">Select a profile icon</label>
				</div>
			</div>

            <!--Username Field--> 
			<div class="row register-row">
				<div class="input-field col s12">
					<input id="username" name="username" type="text" class="validate" required>
					<label for="username">Username</label>
				</div>
			</div>

            <!--Email Field--> 
			<div class="row register-row">
				<div class="input-field col s12">
					<input id="email" name="email" type="text" class="validate" required>
					<label for="email">Email</label>
				</div>
			</div>

            <!--Password Field--> 
			<div class="row register-row">
				<div class="input-field col s12">
					<input id="password" name="password" type="password" class="validate" required>
					<label for="password">Password</label>
				</div>
			</div>

            <p class="center-align sign-up-par">Already have an account?<a href="{{ url_for('login') }}"> Click here to log in</a></p>

            <!--Submit Button--> 
            <div class="row center-align">
                <button type="submit" class="btn-large light-green darken-2 duo-buttons z-depth-3">Sign Up</button>
            </div>
        </div>
		</form>
	
	</div>


{% endblock %}
